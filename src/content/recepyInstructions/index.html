<div class="recepy">
    <h2 class="rcp_title" id="rcp_title"> {{ title }}</h2>
    <h5>
        Category:
        <p class="category" id="category">{{ category }}</p>
    </h5>
    <h5>
        Tags:
        <p class="tags" id="tags"> {{ tags }}</p>
    </h5>
    <div class="img_wrapper_mob">
        <img class="img_mob" id="img_mob" src={{image}} alt="Picture of meal" />
        <div class="overlay_mob">
            <div class="content_mob">
                <img class="play_button_mob" id="play_button_mob" ; src={{button}} />
            </div>
        </div>
    </div>
    <p class="rcp_text" id="rcp_text"> {{ instructions }}</p>
    <h4>Ingredients:</h4>
    <ul class="list" id="list">{{> ingredients }}</ul>
</div>
</div>
